<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express - static serving</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">
          Messaging Application using ExpressJS and Socket.IO
        </h1>
        <br />
        <input
          class="form-control"
          id="nameInput"
          type="text"
          placeholder="Hi! Type your name here"
        />
        <br />
        <input
          class="form-control"
          id="messageInput"
          type="text"
          placeholder="Hi! Type your message here"
        />
        <br />
        <button class="btn btn-success" onclick="submitMessage()">
          Submit
        </button>
      </div>
      <br />
      <div id="messages"></div>
    </div>
    <script>
      {
        const socket = io()
        const config = {
          method: "GET",
        }
        fetch("http://127.0.0.1:5000/message", config).then((response) => {
          response.json().then((datas) => {
            datas.forEach((data) => {
              appendMessage(data)
            })
          })
        })

        socket.on("message", (data) => {
          appendMessage(data)
        })

        function submitMessage() {
          const name = document.getElementById("nameInput").value
          const message = document.getElementById("messageInput").value

          const data = { name: name, message: message }
          const config = {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          }

          fetch("http://127.0.0.1:5000/message", config)
        }

        function appendMessage(data) {
          document.getElementById("messages").innerHTML += `
                <h4>${data.name}</h4>
                <p>${data.message}</p>
            `
        }
      }
    </script>
  </body>
</html>
